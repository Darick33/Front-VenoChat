
<!-- Botón para alternar entre modos -->
<!-- Botón para alternar entre modos -->
<button class="floating-button">
  <animated-icons
    (click)="toggleTheme()"
    src="https://animatedicons.co/get-icon?name=Light%20Mode&style=minimalistic&token=5f4d2675-67d4-4c5e-9139-8226e36723ae"
    trigger="click"
    attributes='{"variationThumbColour":"#536DFE","variationName":"Two Tone","variationNumber":2,"numberOfGroups":2,"backgroundIsGroup":false,"strokeWidth":1,"defaultColours":{"group-1":"#A103FFFF","group-2":"#14FF00FF","background":"#FFFFFF00"}}'
    height="50"
    width="50"
  ></animated-icons>
</button>

<div>
 <div class="flex items-center justify-center gap-4 py-6 animate-fade-in">
  <h1 class="text-4xl font-bold text-primary drop-shadow-md tracking-wide">
    VENOCHAT
  </h1>
  <img src="venochat 1.svg" class="w-16 h-16 animate-pulse" alt="Logo de VENOCHAT" />
</div>


  <button class="bg-blue-500 text-black p-3 button-primary" (click)="addItem()">Agregar Item</button>
  @for(formGroup of form.controls.items.controls; track formGroup.controls.id.value){
    <app-form-child [formGroup]="formGroup"></app-form-child>
  }
  <h3>total value: {{totalValue()}}</h3>
</div>
@defer (on viewport) {

  <img class="w-50 floating-pato" (click)="playClickSound()" src="pato.png" alt="">
}@loading {
  <animated-icons
  src="https://animatedicons.co/get-icon?name=Loading&style=minimalistic&token=68399f80-d0bb-4976-b417-1153937b9c51"
  trigger="click"
  attributes='{"variationThumbColour":"#000000","variationName":"Dark","variationNumber":4,"numberOfGroups":2,"strokeWidth":1.5,"backgroundIsGroup":true,"defaultColours":{"group-1":"#64FF00FF","group-2":"#FA00FFFF","background":"#4A4545FF"}}'
  height="200"
  width="200"
></animated-icons>
}@placeholder {
  <p>placeholder</p>
}@error {
  <p>error</p>
}
